syntax = "proto3";
package api;

option csharp_namespace = "Magewatch.API";

message UserId {
  int32 value = 1;
}

message GameId {
  int32 value = 1;
}

message CreatureId {
  int32 value = 1;
}

message CardId {
  int32 value = 1;
}

enum PlayerName {
  PLAYER_UNSPECIFIED = 0;
  USER = 1;
  ENEMY = 2;
}

enum RankValue {
  RANK_UNSPECIFIED = 0;
  RANK_0 = 1;
  RANK_1 = 2;
  RANK_2 = 3;
  RANK_3 = 4;
  RANK_4 = 5;
  RANK_5 = 6;
}

enum FileValue {
  FILE_UNSPECIFIED = 0;
  FILE_0 = 1;
  FILE_1 = 2;
  FILE_2 = 3;
  FILE_3 = 4;
  FILE_4 = 5;
  FILE_5 = 6;
}

// Requests to start a new game with a new game ID. The client should discard
// all previous state when sending this request.
message StartGameRequest {
}

// Requests to load the current state of a game. The client should discard
// all previous state when sending this request.
message ConnectToGameRequest {
  GameId game_id = 1;
}

// Advance the game to the next phase
message AdvancePhaseRequest {
  GameId game_id = 1;
}

// Play a creature card at a given position
message PlayCreatureCard {
  RankValue rank_position = 1;

  FileValue file_position = 2;
}

// Play an attachment card on a given creature
message PlayAttachmentCard {
  CreatureId creature_id = 1;
}

// Play a card which does not require targeting
message PlayUntargetedCard {
}

// Play a card from the user's hand
message PlayCardRequest {
  GameId game_id = 1;

  CardId card_id = 2;

  oneof play_card {
    PlayCreatureCard play_creature = 3;

    PlayAttachmentCard play_attachment = 4;

    PlayUntargetedCard play_untargeted = 5;
  }
}

message CreaturePositionUpdate {
  GameId game_id = 1;

  CreatureId creature_id = 2;

  RankValue rank_position = 3;

  FileValue file_position = 4;
}

message RepositionCreaturesRequest {
  GameId game_id = 1;

  repeated CreaturePositionUpdate position_updates = 2;
}

message RunConsoleCommandRequest {
  string command = 1;

  GameId game_id = 2;

  PlayerName player = 3;

  CreatureId creature_id = 4;

  CardId card_id = 5;
}

// Data sent to the server whenever the user does something in the game's user
// interface
message Request {
  // Identifies the user making this request
  UserId user_id = 1;

  oneof request {
    StartGameRequest start_game = 2;
    ConnectToGameRequest connect_to_game = 3;
    AdvancePhaseRequest advance_phase = 4;
    PlayCardRequest play_card = 5;
    RepositionCreaturesRequest reposition_creatures = 6;
    RunConsoleCommandRequest run_console_command = 7;
  }
}

enum InfluenceType {
  INFLUENCE_UNSPECIFIED = 0;
  LIGHT = 1;
  SKY = 2;
  FLAME = 3;
  ICE = 4;
  EARTH = 5;
  SHADOW = 6;
}

message Influence {
  InfluenceType influence_type = 1;

  int32 value = 2;
}

enum AssetType {
  TYPE_UNSPECIFIED = 0;
  PREFAB = 1;
  SPRITE = 2;
}

message Asset {
  string address = 1;

  AssetType asset_type = 2;
}

// There are two players in a game named "user" and "enemy". The term
// "opponent" can be used to contextually refer to either player
message PlayerData {
  PlayerName player_name = 1;

  int32 current_life = 2;

  int32 maximum_life = 3;

  int32 current_mana = 4;

  int32 maximum_mana = 5;

  repeated Influence current_influence = 6;

  repeated Influence maximum_influence = 7;
}

message NoCost {
}

message StandardCost {
  int32 mana_cost = 1;

  repeated Influence influence_cost = 2;
}

message RichText {
  string text = 1;
}

message AttachmentData {
  Asset image = 1;
}

message UntargetedData {
}

message CardData {
  CardId card_id = 1;

  Asset prefab = 2;

  string name = 3;

  oneof cost {
    NoCost no_cost = 4;
    StandardCost standard_cost = 5;
  }

  PlayerName owner = 6;

  // Sprite to display as the card image
  Asset image = 7;

  RichText text = 8;

  // Should this card be shown face-up?
  bool is_revealed = 9;

  // Can the user play this card? i.e. does it have a valid target and can the
  // user pay its costs?
  bool can_be_played = 10;

  oneof card_type {
    CreatureData creature_card = 11;
    AttachmentData attachment_card = 12;
    UntargetedData untargeted_card = 13;
  }
}

message CreatureData {
  CreatureId creature_id = 1;

  Asset prefab = 2;

  PlayerName owner = 3;

  RankValue rank_position = 4;

  FileValue file_position = 5;

  int32 maximum_health = 6;

  // Can the user change this creature's position?
  bool can_be_repositioned = 7;

  repeated AttachmentData attachments = 8;
}

message DisplayErrorCommand {
  string error = 1;
}

message WaitCommand {
  int32 wait_time_milliseconds = 1;
}

message UpdateInterfaceCommand {
  bool main_button_enabled = 1;

  string main_button_text = 2;
}

message UpdatePlayerCommand {
  PlayerData player = 1;
}

message DrawCardCommand {
  CardData card = 1;
}

// Reveal an *existing* card and (optionally) animate it to a specific
// rank/file position
message PlayCardCommand {
  CardData card = 1;

  // How long to show the card for before animating it away. 0 should be
  // interpreted as allowing the client to pick its own default.
  int32 reveal_delay_milliseconds = 2;

  RankValue rank_position = 3;

  FileValue file_position = 4;
}

message CreateOrUpdateCreatureCommand {
  CreatureData creature = 1;
}

message RemoveCreatureCommand {
  CreatureId creature_id = 1;
}

message MeleeEngageCommand {
  CreatureId creature_id = 1;

  CreatureId target_creature_id = 2;
}

message ApplyDamageEffect {
  int32 damage = 1;
  bool kills_target = 2;
}

message FireProjectileEffect {
  Asset prefab = 1;

  ApplyDamageEffect apply_damage = 2;

  // If true, the projectil is fired at the opposing player instead of at
  // a target creature.
  bool at_opponent = 3;
}

enum SkillAnimation {
  SKILL_UNSPECIFIED = 0;
  SKILL_1 = 1;
  SKILL_2 = 2;
  SKILL_3 = 3;
  SKILL_4 = 4;
  SKILL_5 = 5;
}

// Causes a creature to play a skill animation and optionally target an effect
// at an opposing creature
message AttackCommand {
  CreatureId creature_id = 1;
  CreatureId target_creature_id = 2;

  // Which skill animation to play
  SkillAnimation skill = 3;

  // How many times this skill is expected to raise the "AttackStart" event
  int32 hit_count = 4;

  oneof attack_effect {
    ApplyDamageEffect apply_damage = 5;
    FireProjectileEffect fire_projectile = 6;
  }
}

// A single instruction to the client UI to perform some action.
message Command {
  oneof command {
    WaitCommand wait = 1;
    UpdateInterfaceCommand update_interface = 2;
    DrawCardCommand draw_card = 3;
    PlayCardCommand play_card = 4;
    UpdatePlayerCommand update_player = 5;
    CreateOrUpdateCreatureCommand create_or_update_creature = 6;
    RemoveCreatureCommand remove_creature = 7;
    MeleeEngageCommand melee_engage = 8;
    AttackCommand attack = 9;
    DisplayErrorCommand display_error = 10;
  }
}

// Represents a set of commands which should be executed in parallel,
// operating simultaneously. Position in the command list can be used
// to indicate *visually* which actions start earlier, even though the
// system considers them to all happen at the same time.
message CommandGroup {
  repeated Command commands = 1;
}

// Represents a sequence of groups of commands which should be executed in
// serial, one after another. Each group is completely executed before the
// next group begins.
 message CommandList {
  repeated CommandGroup command_groups = 1;
}